<div class="front-section">

    {{#Tag}}
    <div class="tag">{{Tag}}</div>
    {{/Tag}}

    <h1>{{Prompt}}</h1>

    {{#Sub-prompt}}
    <h2>{{Sub-prompt}}</h2>
    {{/Sub-prompt}}

</div>

<div class="back-section">

    {{#Description}}
    <div class="section">
        <div class="description">
            {{Description}}
        </div>
    </div>
    {{/Description}} 

    {{#Notes}}
    <div class="section">
        <div class="info-box">
            {{Notes}}
        </div>
    </div>
    {{/Notes}}

</div>
